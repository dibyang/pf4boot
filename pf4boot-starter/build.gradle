plugins {
    id 'java-library'
    id 'maven'
}

dependencies {
    compile project(":pf4boot-core")
    compile("org.springframework.boot:spring-boot-starter-web:${spring_boot_version}")
    compile("org.springframework.boot:spring-boot-devtools:${spring_boot_version}")
    compile("org.springframework.boot:spring-boot-loader:${spring_boot_version}")
    compile("org.flywaydb:flyway-core:${flyway_version}")
    compile("ch.qos.logback:logback-core:${logbak_version}")
    compile("ch.qos.logback:logback-classic:${logbak_version}")
    annotationProcessor "org.springframework.boot:spring-boot-autoconfigure-processor:${spring_boot_version}"
}
